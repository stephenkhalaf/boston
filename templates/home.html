<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
 <div class="login form-container">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post" class="boston_form" >
      <input type="number" name="CRIM" placeholder="CRIM" required="required" /><br>
    	<input type="number" name="ZN" placeholder="ZN" required="required" /><br>
        <input type="number" name="INDUS" placeholder="INDUS" required="required" /><br>
        <input type="number" name="CHAS" placeholder="CHAS" required="required" /><br>
        <input type="number" name="NOX" placeholder="NOX" required="required" /><br>
        <input type="number" name="RM" placeholder="RM" required="required" /><br>
        <input type="number" name="Age" placeholder="Age" required="required" /><br>
        <input type="number" name="DIS" placeholder="DIS" required="required" /><br>
        <input type="number" name="RAD" placeholder="RAD" required="required" /><br>
        <input type="number" name="TAX" placeholder="TAX" required="required" /><br>
        <input type="number" name="PTRATIO" placeholder="PTRATIO" required="required" /><br>
        <input type="number" name="B" placeholder="B" required="required" /><br>
        <input type="number" name="LSTAT" placeholder="LSTAT" required="required" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large predict">Predict</button>
        <br>
        <div id="result">
          {{prediction_text}}
        </div>
    </form>

   <br>
   <br>
  
   
 </div>

 <script src="{{ url_for('static', filename='javascript/index.js') }}"></script>
</body>
</html>
